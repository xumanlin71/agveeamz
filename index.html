<body>
    <div class="container">

        <p class="subtitle">åŸºäº GitHub API | ç›´æ¥ä¸Šä¼ è‡³æ‚¨çš„ä»“åº“</p>
        
        <div class="config-section">

            <div class="form-group">

            <div class="form-group">

        <div class="upload-area" id="uploadArea">

            <h3>âœ… ä¸Šä¼ æˆåŠŸï¼</h3>
            <p>å›¾ç‰‡é“¾æ¥ï¼š</p>

    <script>
        // é…ç½®é»˜è®¤å€¼ - æ‚¨å¯ä»¥åœ¨è¿™é‡Œé¢„å…ˆè®¾ç½®ï¼Œæ–¹ä¾¿æµ‹è¯•
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®é»˜è®¤å€¼ï¼ˆå¯é€‰ï¼‰
            document.getElementById('repoOwner').value = 'agveeamz';
            document.getElementById('repoName').value = 'agveeamz';
            document.getElementById('filePath').value = 'images/';
            
            // å¦‚æœæ‚¨æƒ³é¢„å…ˆè®¾ç½®tokenï¼Œå–æ¶ˆä¸‹ä¸€è¡Œçš„æ³¨é‡Šï¼ˆä¸æ¨èï¼Œå› ä¸ºtokenä¼šæš´éœ²åœ¨ä»£ç ä¸­ï¼‰
            // document.getElementById('githubToken').value = 'æ‚¨çš„token';
        });

        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const browseLink = document.getElementById('browseLink');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const urlBox = document.getElementById('urlBox');
        const copyBtn = document.getElementById('copyBtn');
        const alertDiv = document.getElementById('alert');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        browseLink.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                handleFileSelect(this.files[0]);
            }
        });

        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        function handleFileSelect(file) {
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showAlert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º10MBï¼‰
            if (file.size > 10 * 1024 * 1024) {
                showAlert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼', 'error');
                return;
            }

            selectedFile = file;
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <p>å·²é€‰æ‹©æ–‡ä»¶ï¼š<strong>${file.name}</strong></p>
                <p style="font-size: 12px; color: #666;">å¤§å°ï¼š${(file.size / 1024).toFixed(2)} KB</p>
                <p style="font-size: 12px; color: #browseLink;" id="changeFile">ç‚¹å‡»é‡æ–°é€‰æ‹©</p>
            `;
            
            // æ·»åŠ é‡æ–°é€‰æ‹©åŠŸèƒ½
            document.getElementById('changeFile').addEventListener('click', (e) => {
                e.stopPropagation();
                fileInput.click();
            });

            uploadBtn.disabled = false;
        }

        // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showAlert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼', 'error');
                return;
            }

            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim();
            const path = document.getElementById('filePath').value.trim();

            if (!token || !owner || !repo) {
                showAlert('è¯·å¡«å†™å®Œæ•´çš„é…ç½®ä¿¡æ¯ï¼', 'error');
                return;
            }

            if (!token.startsWith('ghp_')) {
                showAlert('GitHub Tokenæ ¼å¼ä¸æ­£ç¡®ï¼', 'error');
                return;
            }

            await uploadFile(token, owner, repo, path, selectedFile);
        });

        // ä¸Šä¼ æ–‡ä»¶åˆ°GitHub
        async function uploadFile(token, owner, repo, path, file) {
            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
                progressBar.style.display = 'block';
                progress.style.width = '30%';
                hideAlert();

                // å‡†å¤‡æ–‡ä»¶è·¯å¾„
                const timestamp = new Date().getTime();
                const fileExtension = file.name.split('.').pop();
                const fileName = `image_${timestamp}.${fileExtension}`;
                const filePath = path ? `${path.replace(/\/$/, '')}/${fileName}` : fileName;

                // è¯»å–æ–‡ä»¶å†…å®¹ï¼ˆbase64ï¼‰
                const reader = new FileReader();
                
                const fileContent = await new Promise((resolve, reject) => {
                    reader.onload = () => resolve(reader.result.split(',')[1]); // è·å–base64éƒ¨åˆ†
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                progress.style.width = '60%';

                // GitHub API è¯·æ±‚
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload image: ${file.name}`,
                        content: fileContent,
                        branch: 'main' // æ ¹æ®æ‚¨çš„ä»“åº“è®¾ç½®è°ƒæ•´åˆ†æ”¯å
                    })
                });

                progress.style.width = '90%';

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `ä¸Šä¼ å¤±è´¥: ${response.status}`);
                }

                const data = await response.json();
                
                progress.style.width = '100%';

                // æ„å»ºå›¾ç‰‡URL
                const imageUrl = `https://${owner}.github.io/${repo}/${filePath}`;
                
                // æ˜¾ç¤ºç»“æœ
                urlBox.textContent = imageUrl;
                resultDiv.style.display = 'block';
                
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
                showAlert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼', 'success');
                
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showAlert(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progress.style.width = '0%';
                }, 1000);
            }
        }

        // å¤åˆ¶é“¾æ¥åŠŸèƒ½
        copyBtn.addEventListener('click', async () => {
            const url = urlBox.textContent;
            try {
                await navigator.clipboard.writeText(url);
                showAlert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            }
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            // è‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }
    </script>
